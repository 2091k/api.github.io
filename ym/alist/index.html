<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External Website Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .external-website {
            width: 80%;
            height: 80vh;
            border: 1px solid #ccc;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe class="external-website" src="http://dodo.ipyingshe.com/alist/" frameborder="0"></iframe>
    </div>
</body>
</html>
